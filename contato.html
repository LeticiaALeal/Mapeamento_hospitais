<!DOCTYPE html>
<html>
   <head>
      <title> Contato </title>
      <meta charset="UTF-8">	  
      
      <link rel="stylesheet" type="text/css" href="styles/style.css" />
	   </head>
	   
	   <body class="bodyall">
	   
		<div id="titulo">
            <h1>Entre em contato conosco</h1>	   
           
            <a href="index.html">Página Inicial</a>
            <a href="sobre.html">Autoras</a>
        </div>
	   <br>
	   
    <form action="/contato/envio-mensagem-confirmado" method="POST">
        
        <div id="alinhar">


            <div class="texto">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required/> <br> <br>
            </div>

            <div class="texto">
                <label for="tel">Telefone: </label>
                <input type="text" id="tel" name="tel" placeholder="(00) 00000-0000" required/> <br> <br>
            </div>

            <div class="texto">
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Seu e-mail" required/> <br> <br>
            </div> 
            
            <div class="texto">
                <label for="motivocontato">Motivo do contato:</label>
                <select id="contatomotivo" name="motivocontato">
                    <option value="default"></option>
                    <option value="curiosidade">Curiosidade</option>
                    <option value="duvida">Dúvida</option>
                    <option value="criticas">Crítica</option>
                    <option value="elogio">Elogio</option>

                </select> <br> <br>
            </div> 
            
            <div class="texto">
                <label for="mensagem">Comentários gerais: </label>
                <textarea id="mensagem"></textarea> <br><br>
            </div>

            <div>
                <button id="botaocontato" type="submit">Enviar sua mensagem</button>
            </div>
            
        </div>    

       
	   </body>
	   
	   </html>
