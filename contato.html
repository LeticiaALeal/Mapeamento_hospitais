    <form action="/pagina-confirmado-envio-mensagem" method="POST">
        <fieldset>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required/> <br> <br>
            </div>

            <div>
                <label for="tel">Telefone</label>
                <input type="text" id="tel" name="tel" placeholder="Seu telefone" required/> <br> <br>
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Seu e-mail" required/> <br> <br>
            </div> 
            
            <div>
                <label for="motivocontato">Motivo do contato</label>
                <select name="motivocontato">
                    <option value="default"></option>
                    <option value="curiosidade">Curiosidade</option>
                    <option value="duvida">Dúvida</option>
                    <option value="criticas">Crítica</option>
                    <option value="elogio">Elogio</option>

                </select> <br> <br>
            </div> 
            
            <div>
                <label for="mensagem">Comentários gerais</label>
                <textarea id="mensagem"></textarea> <br><br>
            </div>

            <div class="button">
                <button type="submit">Enviar sua mensagem</button>
            </div>


        </fieldset>
